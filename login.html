<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل مدیریت - مدرسه عبدالله زاده</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 2rem;
        }

        .login-form {
            background: rgba(44, 62, 80, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-form h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: #ffffff;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            font-family: 'Vazirmatn', sans-serif;
        }

        .form-group input:focus {
            border-color: #3498db;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
            outline: none;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .login-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            font-family: 'Vazirmatn', sans-serif;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #2980b9 0%, #1c6ea4 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(52, 152, 219, 0.2);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 768px) {
            .login-form {
                padding: 2rem;
            }
            
            .login-form h2 {
                font-size: 1.5rem;
            }
            
            .form-group input {
                padding: 0.8rem 1.2rem;
                font-size: 1rem;
            }
            
            .login-btn {
                padding: 1rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="login-form" class="login-form">
            <h2>ورود به پنل مدیریت</h2>
            <div class="form-group">
                <label for="username">نام کاربری</label>
                <input type="text" id="username" name="username" required placeholder="نام کاربری خود را وارد کنید">
            </div>
            <div class="form-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" name="password" required placeholder="رمز عبور خود را وارد کنید">
            </div>
            <div class="error-message" id="error-message"></div>
            <button type="submit" class="login-btn">ورود</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // بررسی اعتبار نام کاربری و رمز عبور
            if (username === 'admin' && password === 'admin123') {
                // در صورت صحیح بودن، هدایت به صفحه مدیریت
                window.location.href = 'admin.html';
            } else {
                // نمایش پیام خطا
                errorMessage.textContent = 'نام کاربری یا رمز عبور اشتباه است';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
